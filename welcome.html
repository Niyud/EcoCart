<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Eco-Cart</title>
  <style>
    /* ---------------- GLOBAL ---------------- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/nature-3481.gif') no-repeat center center fixed;
      background-size: cover;
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      animation: fadeInBody 1s ease-in-out forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ------------- NAVBAR (top) ------------- */
    nav {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav li {
      opacity: 0;
      transform: translateY(-20px);
      animation: navItemFadeIn 0.8s forwards;
    }

    nav li:nth-child(1) { animation-delay: 0.3s; }
    nav li:nth-child(2) { animation-delay: 0.5s; }
    nav li:nth-child(3) { animation-delay: 0.7s; }
    nav li:nth-child(4) { animation-delay: 0.9s; }
    nav li:nth-child(5) { animation-delay: 1.1s; }

    @keyframes navItemFadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    nav a {
      font-size: 1rem;
      font-weight: 500;
      color: #2e7d32;
      position: relative;
      padding: 4px 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background: #4caf50;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ------------- WELCOME CONTENT ------------- */
    .welcome-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .welcome-container h1 {
      font-size: 3em;
      color: #ffffff;
      margin: 0;
      opacity: 0;
      animation: slideDown 1s ease-out forwards;
    }

    .welcome-container p {
      font-size: 1.2em;
      color: #f0f0f0;
      margin: 10px 0 0;
      opacity: 0;
      animation: slideUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .enter-button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1.2em;
      color: white;
      background-color: #4caf50;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0;
      transform: scale(0.8);
      animation: buttonFadeIn 1s ease-out forwards;
      animation-delay: 1s;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    @keyframes buttonFadeIn {
      to { opacity: 1; transform: scale(1); }
    }

    .enter-button:hover {
      transform: scale(1.05);
      background-color: #45a049;
    }

    .enter-button:active {
      transform: scale(0.95);
    }

    /* ------------- FOOTER ------------- */
    footer {
      text-align: center;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar with animated links -->
  <nav>
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="help.html">Help Center</a></li>
      <li><a href="support.html">Support</a></li>
    </ul>
  </nav>

  <!-- Main Welcome Content -->
  <div class="welcome-container">
    <h1>Welcome to Eco-Cart</h1>
    <p>Click the button below to start exploring.</p>
    <button class="enter-button" onclick="fadeOut()">Enter</button>
  </div>

  <footer>
    &copy; 2025 Eco-Cart. All rights reserved.
  </footer>

  <script>
    function fadeOut() {
      document.body.style.transition = "opacity 0.8s ease-out";
      document.body.style.opacity = 0;
      setTimeout(() => { window.location.href = 'index.html'; }, 800);
    }
  </script>
</body>
</html>
